---
upstart_pidfile_path: "{{ upstart_runtime_root }}/{{ upstart_name }}.pid"
upstart_runtime_root: "{{ runtime_root }}/{{ upstart_name }}"

upstart_user: root
upstart_group: root

upstart_name: template
upstart_description: 'Missing Description'

upstart_start_on:
  - startup
upstart_stop_on:
  - shutdown

upstart_environment: no
upstart_pre_start: no
upstart_post_stop: no
upstart_script: no

upstart_exec: 'echo Nothing defined to execute'

upstart_log_root: "{{ log_root }}/{{ upstart_name }}"
upstart_log_path: "{{ upstart_log_root }}/{{ upstart_name }}.log"
upstart_capture_errors: yes
